<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Cardview demo</title>
    <link rel="stylesheet" type="text/css" href="/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="/libs/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" />-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel='stylesheet' href='/libs/aucardview/aucardview.css' />
    <link rel='stylesheet' href='/css/styles.css' />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#sect1">Caso 1</a></li>
                    <li><a href="#sect2">Caso 2</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <section id="sect0">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Global options</h3>
                        </div>
                        <div class="panel-body">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="searchbox"> Search feature
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="sortbox"> Sort feature
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="pagerbox"> Pager feature
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="inlineRadioOptions" id="selmode1" value="none"> No selection
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="inlineRadioOptions" id="selmode2" value="single"> Single selection
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="inlineRadioOptions" id="selmode3" value="multi"> Multiple selection
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card options</h3>
                        </div>
                        <div class="panel-body">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="card_collapsible"> Collapsible (but North Italia)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="card_collapsed"> Collapsed (but central Italia)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="card_selectable"> Selectable (but South Italia)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="card_colorized"> Colorize panels
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h3 class="panel-title">Events</h3>
                        </div>
                        <div class="panel-body">
                            <textarea rows="8" cols="32" id="evlog" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="sect2">
            <h1>Caso 2</h1>
            <div id="cv2" style="width:480px; height:640px; background: azure">
            </div>
        </section>


        <section id="sect1">
            <h1>Caso 1</h1>
            <div id="cv1">
            </div>
        </section>

    </div>

    <script src="/libs/jquery-3.1.1.min.js"></script>
    <script src="/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/libs/lodash.min.js"></script>

    <script src="/libs/aucardview/aucardview.js"></script>
    <script src="/js/site.js"></script>
</body>
</html>
